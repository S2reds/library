<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="sidebar">
        <h1><em>Library</em></h1>
        <p id="err"></p>
        <div id="sidemain">
            <button class="collapse">Add New Book</button>
            <div class="form">
                <form action="" id="form">
                    <label for="bookname">Name of Book</label>
                    <input type="text" name="bookname" id="bookname" minlength="3" maxlength="20">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" minlength="3" maxlength="20">
                    <label for="pages"># of Pages</label>
                    <input type="number" name="pages" id="pages" min="10" max="1000">
                    <label for="read">Did you read it?</label>
                    <select name="read" id="read">
                        <option value="read">Read</option>
                        <option value="unread">Not Read</option>
                    </select>
                    <button id="submit" tpye="submit">Submit</button>
                </form>
            </div>
        </div>
        <button id="removeButton">Clear All</button>
    </div>
    <div class="main">
        
    </div>
    <script>
        const ADD = document.querySelector('.collapse')
        const content = document.querySelector('.form')
        const form = document.querySelector('#form')
        const submit = document.querySelector('#submit')
        ADD.addEventListener('click', (e) => { 
            ADD.classList.toggle("active");
            ADD.classList.toggle("collapse")
            event.preventDefault();
            if (content.style.display === 'block') content.style.display = 'none'
            else content.style.display = 'block';
        })
        // Grab Form Data
        submit.addEventListener('click', (e) => {
            event.preventDefault();
            formControl();
        })
        //remove books
        let clear = document.querySelector('#removeButton')
        clear.addEventListener('click', () => {
            localStorage.clear()
            loadBooks()
        })
    </script>
</body>
</html>
